<div *ngIf="authService.isAdmin(); else loggedOut">
  <button mat-raised-button [routerLink]="['/admin/edit']">
    Edit Configuration
  </button>
  <mat-tab-group [(selectedIndex)]="selectedTab">
    <mat-tab label="Tables">
      <app-table-listing [isEditingConfig]="false"></app-table-listing>
    </mat-tab>
    <mat-tab label="Orders">

    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #loggedOut>
  <h3>Please login.</h3>
  <a mat-raised-button href="login" color="accent">Login</a>
</ng-template>
