<div *ngIf="categories.length > 0">
    <mat-card *ngFor="let category of categories"
              [routerLink]="['/category', category.id]">

      <mat-card-title>
        {{category.name}}
      </mat-card-title>

      <mat-card-subtitle>
        {{category.description}}
      </mat-card-subtitle>
    </mat-card>
</div>
