<div *ngIf="categories.length > 0">
  <mat-card *ngFor="let category of categories">
    <img mat-card-image
         *ngIf="category.picturePath"
         src="{{category.picturePath}}"
         alt="">

    <mat-card-title>
      {{category.name}}
    </mat-card-title>

    <mat-card-subtitle>
      {{category.description}}
    </mat-card-subtitle>
  </mat-card>
</div>
