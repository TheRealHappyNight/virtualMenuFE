<div class="example-card" fxFlex="30%">
  <mat-card [ngClass]="product.active? 'activeProduct': 'outOfStock'">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <!--  <mat-card-content>-->

    <!--      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.-->
    <!--      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally-->
    <!--      bred for hunting.-->
    <!--    </p>-->
    <!--  </mat-card-content>-->
    <mat-card-actions *ngIf="isAdmin">
      <button mat-button *ngIf="product.active" (click)="switchState()">OutOfStock</button>
      <button mat-button *ngIf="!product.active" (click)="switchState()">InStock</button>
    </mat-card-actions>
  </mat-card>
</div>
