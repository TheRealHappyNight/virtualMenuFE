<mat-toolbar color="primary" class="toolbar">
  <button mat-stroked-button
          id="menuButton"
          (click)="enterMenu()">
    MENU
  </button>

  <span id="title"
        (click)="enterMainPage()">
      {{title}}
    </span>

  <button mat-icon-button
          id="shoppingCartButton"
          (click)="enterShoppingCart()">
    SC
  </button>

  <button *ngIf="tokenStorage.getToken()"
          id = "logout"
          (click)="logout()">
    Log Out
  </button>
</mat-toolbar>
